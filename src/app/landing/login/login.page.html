<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title position="center">Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" formControlName="userName"></ion-input>
          </ion-item>
          <ion-note
            color="danger"
            *ngIf="this.formSubmitted && checkControlHasError('userName')"
            class="ion-padding"
            >Please enter valid username
          </ion-note>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-note
            color="danger"
            *ngIf="this.formSubmitted && checkControlHasError('password')"
            class="ion-padding"
            >Please enter valid passsword
          </ion-note>
          <div class="ion-padding">
            <ion-button expand="block" type="submit" class="ion-no-margin"
              >Login</ion-button
            >
          </div>
        </ion-list>
      </form>
      <div>
        <ion-note color="primary"
          >New User?
          <a
            [routerLink]="['/landing/registration']"
            routerLinkActive="router-link-active"
          >
            Register Here.
          </a>
        </ion-note>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
