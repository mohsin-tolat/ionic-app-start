<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="star"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Instant-Gram</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngFor="let post of allPosts">
    <ion-list class="ion-no-padding">
      <app-photo-card [post]="post"></app-photo-card>
    </ion-list>
  </ng-container>
</ion-content>
