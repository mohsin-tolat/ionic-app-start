<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="['/tabs/tab1']"
        (click)="this.goBack()"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{this.username}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-user-detail-child
    (userHashIdEmitter)="updateUserDetails($event)"
    *ngIf="userDetailsResponse"
    [userDetails]="this.userDetailsResponse"
  >
  </app-user-detail-child>
</ion-content>
